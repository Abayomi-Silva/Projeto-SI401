<!DOCTYPE html>
<html lang="pt">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./styles/home.css">
        
        <link rel="icon" href="images/logo.ico">

        <title>MT</title>
        <style>
            .background {
                background-image: url('./images/background.gif');
            }             
        </style>
    </head>

    <body>
        <div class="background"></div>

        <div class="container">
            <div class="left-box">
                <img src="./images/logo.jpg"
                    alt="Imagem do jogo Tetris" id="logo">

                <div class="info-box">
                    <h2>Pontuação</h2>
                    <p>1430</p>
                </div>

                <div class="info-box">
                    <h2>Linhas Eliminadas</h2>
                    <p>71</p>
                </div>

                <div class="info-box">
                    <h2>Tempo</h2>
                    <p>08:35</p>
                </div>

                <div class="info-box">
                    <h2>Nível</h2>
                    <p>4</p>
                </div>
            </div>
            <div class="center-box">
                <img src="./images/tetrisjogo.png"
                    alt="Imagem do jogo Tetris" id="tetris">
            </div>
            <div class="right-box">

                <div class="next-block-box"> 
                    <h2>Próximo Bloco</h2>
                    <img src="./images/blocoroxo.jpeg" id="proxbloc" alt="Próximo Bloco">
                </div>
                <img src="./images/pause.jpg" id="pause" alt="Pause">
                <div class="botao"><a href="Menu.html" class="button">Menu</a>
    
                </div>
                <div class="control">
                    <h2>Controles</h2>
                    <img src="./images/controles.png" id="controles" alt="Imagem dos controles">
                </div>
            </div>

        </div>
    </body>
</html>
